script_file_name: v2_with_controllers.py

# Markets and candles auto-populated from controller config.
markets: ""
candles_config: ""

# Reference the controller config
controllers_config:
  - directional_max_min_v1_1.yml

# ---- Global Drawdown Protection ----
# Hard stop: halt everything if losses exceed these limits
max_global_drawdown_quote: 150.0     # Stop at $150 total loss
max_controller_drawdown_quote: 100.0 # Stop single controller at $100 loss
