# EPP v2.4 - Phase 0 - Bot A (ACTIVE TRADING)
controller_name: epp_v2_4
controller_type: market_making

# Paper-test mode:
# Keep connector_name as the real connector id and rely on conf_client.yml
# paper_trade.paper_trade_exchanges to route orders to paper trading.
connector_name: bitget
trading_pair: BTC-USDT

total_amount_quote: 50
buy_spreads: "0.0020,0.0030"
sell_spreads: "0.0020,0.0030"
executor_refresh_time: 90
cooldown_time: 5
leverage: 1
position_mode: ONEWAY
stop_loss: 0.005
take_profit: 0.005
time_limit: 900
take_profit_order_type: LIMIT

variant: a
enabled: true
no_trade: false
instance_name: bot1
paper_mode: true
log_dir: /home/hummingbot/logs

# VIP0 model (Binance spot VIP0)
spot_fee_pct: 0.0010
slippage_est_pct: 0.0005
turnover_cap_x: 3.0
turnover_penalty_step: 0.0005

sample_interval_s: 10
spread_floor_recalc_s: 300
cancel_budget_per_min: 50
max_age_neutral_s: 90
max_age_trend_s: 60
max_age_high_vol_s: 40
