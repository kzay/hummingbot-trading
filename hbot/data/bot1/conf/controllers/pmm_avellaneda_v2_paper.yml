# ============================================================================
#  PMM Avellaneda V2 â€” PAPER TRADE Configuration
# ============================================================================
#  Uses live market data with simulated order execution.
#  Requires connector_name to be present in conf_client.yml paper_trade_exchanges.
# ============================================================================

# ---- Identity ----
controller_name: pmm_avellaneda_v2
controller_type: market_making

# ---- Exchange & Market ----
connector_name: binance_perpetual
trading_pair: BTC-USDT

# ---- Capital & Sizing (small for paper validation) ----
total_amount_quote: 10

# ---- Spreads (NATR units) ----
buy_spreads: "1.0,2.5"
sell_spreads: "1.0,2.5"
buy_amounts_pct: "60,40"
sell_amounts_pct: "60,40"

# ---- Executor Lifecycle ----
executor_refresh_time: 60
cooldown_time: 15

# ---- Leverage & Position Mode ----
leverage: 3
position_mode: HEDGE

# ---- Triple Barrier ----
stop_loss: 0.004
take_profit: 0.006
time_limit: 900
take_profit_order_type: LIMIT
trailing_stop: "0.003,0.001"

# ---- Candle Data ----
candles_connector: ""
candles_trading_pair: ""
interval_vol: "1m"
interval_signal: "5m"

# ---- Risk Aversion (gamma) ----
gamma: 0.3

# ---- RSI ----
rsi_length: 14
rsi_oversold: 30.0
rsi_overbought: 70.0
rsi_shift_factor: 0.4

# ---- Trend Detection ----
ema_fast_length: 8
ema_slow_length: 21
trend_follow_factor: 0.25

# ---- Regime Detection ----
adx_length: 14
adx_trend_threshold: 25.0

# ---- Volatility ----
natr_length: 14
volatility_pause_threshold: 3.0

# ---- Fee Awareness ----
maker_fee_bps: 2.0
min_profit_bps: 1.0

# ---- LLM ----
llm_enabled: false
llm_provider: grok
llm_api_key: ""
llm_fallback_provider: openai
llm_fallback_api_key: ""
llm_query_interval: 600
llm_weight: 0.15
