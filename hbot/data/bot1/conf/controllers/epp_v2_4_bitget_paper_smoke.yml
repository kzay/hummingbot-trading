# EPP v2.4 — Bitget Paper Smoke Profile (quick test)
# Only used when SCRIPT_CONFIG points to the smoke script config.
id: epp_v2_4_bitget_paper_smoke
controller_name: epp_v2_4
controller_type: market_making

# ── Connector ──────────────────────────────────────────────────────
connector_name: bitget_paper_trade
connector_type: spot
trading_pair: BTC-USDT

# ── Order sizing ───────────────────────────────────────────────────
total_amount_quote: 10
buy_spreads: "0.0020,0.0030"
sell_spreads: "0.0020,0.0030"
buy_amounts_pct: "50,50"
sell_amounts_pct: "50,50"
executor_refresh_time: 90
cooldown_time: 5
leverage: 1
position_mode: ONEWAY
stop_loss: 0.002
take_profit: 0.004
time_limit: 300
take_profit_order_type: LIMIT
skip_rebalance: true

# ── Identity ───────────────────────────────────────────────────────
variant: a
enabled: true
no_trade: false
instance_name: bot1
log_dir: /home/hummingbot/logs

# ── Fee model ──────────────────────────────────────────────────────
fee_mode: project
fee_profile: vip0
require_fee_resolution: true
spot_fee_pct: 0.0002
slippage_est_pct: 0.0005
turnover_cap_x: 2.0
turnover_penalty_step: 0.0005

# ── Edge gate ──────────────────────────────────────────────────────
min_net_edge_bps: 1
edge_resume_bps: 2
edge_state_hold_s: 30
edge_gate_ewma_period: 8

# ── Drift protection ──────────────────────────────────────────────
adverse_drift_ewma_alpha: 0.25
drift_spike_threshold_bps: 5
drift_spike_mult_max: 1.8

# ── Sampling ───────────────────────────────────────────────────────
sample_interval_s: 10
spread_floor_recalc_s: 30
cancel_budget_per_min: 30
position_drift_soft_pause_pct: 0.50

# ── Paper simulation params ───────────────────────────────────────
paper_equity_quote: 500
paper_latency_ms: 150
paper_queue_participation: 0.35
paper_slippage_bps: 1.0
paper_adverse_selection_bps: 1.5
paper_partial_fill_min_ratio: 0.15
paper_partial_fill_max_ratio: 0.85
paper_max_fills_per_order: 8
