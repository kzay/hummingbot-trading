# ============================================================================
#  PMM + RSI + LLM â€” PAPER TRADE Configuration
# ============================================================================
#  Identical to production config but uses paper_trade connector.
#  No real orders are placed. Simulates fills at market price.
# ============================================================================

controller_name: pmm_rsi_llm
controller_type: market_making

# ---- Exchange (micro-live test on perpetual) ----
connector_name: bitget_perpetual
trading_pair: BTC-USDT

# ---- Capital (micro: $10 for testing) ----
total_amount_quote: 10

# ---- Spreads (NATR units) ----
buy_spreads: "1,2"
sell_spreads: "1,2"

# ---- Executor Lifecycle ----
executor_refresh_time: 30
cooldown_time: 5

# ---- Perpetual settings ----
leverage: 5
position_mode: ONEWAY

# ---- Triple Barrier ----
stop_loss: 0.015
take_profit: 0.03
time_limit: 7200
take_profit_order_type: LIMIT

# ---- Candles ----
candles_connector: ""
candles_trading_pair: ""
interval: "1m"

# ---- RSI ----
rsi_length: 14
rsi_oversold: 30.0
rsi_overbought: 70.0
rsi_price_shift_factor: 0.5

# ---- NATR ----
natr_length: 14
volatility_pause_threshold: 0.0

# ---- LLM (disable for fast testing) ----
llm_enabled: false
