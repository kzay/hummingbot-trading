# ============================================================================
#  Directional MAX/MIN V1 â€” PAPER TRADE Configuration
# ============================================================================
#  Uses live market data with simulated order execution.
#  Requires connector_name to be present in conf_client.yml paper_trade_exchanges.
# ============================================================================

# ---- Identity ----
controller_name: directional_max_min_v1
controller_type: directional_trading

# ---- Exchange & Market ----
connector_name: bitget_paper_trade
trading_pair: BTC-USDT

# ---- Capital ----
total_amount_quote: 10

# ---- Leverage ----
leverage: 1

# ---- Default Triple Barrier ----
stop_loss: 0.015
take_profit: 0.03
time_limit: 172800

# ---- Candle Data ----
candles_connector: ""
candles_trading_pair: ""
interval_daily: "1d"
interval_intraday: "1h"

# ---- MAX/MIN Signal Parameters ----
lookback_days: 10
proximity_pct: 0.3
max_signal_weight: 1.0
min_signal_weight: 0.8

# ---- Trend Filter ----
ema_fast_length: 8
ema_slow_length: 21

# ---- Regime Detection ----
adx_length: 14
adx_trend_threshold: 25.0

# ---- Seasonality ----
seasonality_enabled: true
seasonality_boost_factor: 0.3

# ---- Volatility ----
natr_length: 14
volatility_pause_threshold: 5.0

# ---- Risk: Momentum ----
momentum_take_profit: 0.03
momentum_stop_loss: 0.015
momentum_time_limit: 172800
momentum_trailing_activation: 0.015
momentum_trailing_delta: 0.005

# ---- Risk: Bounce ----
bounce_take_profit: 0.02
bounce_stop_loss: 0.01
bounce_time_limit: 86400

# ---- Short Selling ----
short_enabled: false
short_adx_min: 30.0
