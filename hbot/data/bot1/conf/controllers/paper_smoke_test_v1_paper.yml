# ============================================================================
#  Paper Smoke Test V1 (PAPER ONLY)
# ============================================================================
# Purpose: validate that paper execution opens and closes positions correctly.
# This config is intentionally small/fast.

controller_name: paper_smoke_test_v1
controller_type: directional_trading

connector_name: bitget_perpetual_paper_trade
trading_pair: BTC-USDT
total_amount_quote: 10
leverage: 1

# Fast open/close behavior
stop_loss: 0.002
take_profit: 0.002
time_limit: 120

candles_connector: "bitget_perpetual"
candles_trading_pair: ""
interval: "1m"
flip_interval_seconds: 300
long_signal_strength: 0.8
short_signal_strength: 0.8
enable_shorts: true
