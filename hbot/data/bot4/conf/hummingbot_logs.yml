---
version: 1
template_version: 12

formatters:
    simple:
        format: "%(asctime)s - %(process)d - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: hummingbot.logger.cli_handler.CLIHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    file_handler:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: $PROJECT_DIR/logs/logs_$STRATEGY_FILE_PATH.log
        encoding: utf8
        when: "D"
        interval: 1
        backupCount: 7

loggers:
    hummingbot.strategy:
        level: NETWORK
        propagate: false
        handlers: [console, file_handler]
        mqtt: true
    hummingbot.connector:
        level: NETWORK
        propagate: false
        handlers: [console, file_handler]
        mqtt: true
    hummingbot.client:
        level: NETWORK
        propagate: false
        handlers: [console, file_handler]
        mqtt: true

root:
    level: INFO
    handlers: [console, file_handler]
    mqtt: true
