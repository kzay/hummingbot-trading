      event-store-service:
        condition: service_started
      reconciliation-service:
        condition: service_started
      shadow-parity-service:
        condition: service_started
    networks:
      - trading
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; from pathlib import Path; p=Path('/workspace/hbot/reports/portfolio_risk/latest.json'); sys.exit(0 if p.exists() and (time.time()-p.stat().st_mtime)<=float(os.getenv('PORTFOLIO_RISK_HEALTH_MAX_SEC','900')) else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  soak-monitor:
    <<: *control-plane-image
    container_name: hbot-soak-monitor
    profiles:
      - external
    restart: unless-stopped
    logging: *default-logging
    command: >
      /bin/sh -lc "python /workspace/hbot/scripts/release/soak_monitor.py --interval-sec ${SOAK_MONITOR_INTERVAL_SEC:-300} --freshness-max-min ${SOAK_MONITOR_FRESHNESS_MAX_MIN:-30}"
    environment:
      - SOAK_MONITOR_INTERVAL_SEC=${SOAK_MONITOR_INTERVAL_SEC:-300}
      - SOAK_MONITOR_FRESHNESS_MAX_MIN=${SOAK_MONITOR_FRESHNESS_MAX_MIN:-30}
      - SOAK_MONITOR_HEALTH_MAX_SEC=${SOAK_MONITOR_HEALTH_MAX_SEC:-1200}
    volumes:
      - ..:/workspace/hbot
    depends_on:
      day2-gate-monitor:
        condition: service_started
      reconciliation-service:
        condition: service_started
      shadow-parity-service:
        condition: service_started
      portfolio-risk-service:
        condition: service_started
    networks:
      - trading
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; from pathlib import Path; p=Path('/workspace/hbot/reports/soak/latest.json'); sys.exit(0 if p.exists() and (time.time()-p.stat().st_mtime)<=float(os.getenv('SOAK_MONITOR_HEALTH_MAX_SEC','1200')) else 1)\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  daily-ops-reporter:
    <<: *control-plane-image
    container_name: hbot-daily-ops-reporter
    profiles:
      - external
    restart: unless-stopped
    logging: *default-logging
    command: >
      /bin/sh -lc "python /workspace/hbot/scripts/release/watch_daily_ops_report.py --interval-sec ${DAILY_OPS_REPORT_INTERVAL_SEC:-900}"
    environment:
      - DAILY_OPS_REPORT_INTERVAL_SEC=${DAILY_OPS_REPORT_INTERVAL_SEC:-900}
      - DAILY_OPS_REPORT_HEALTH_MAX_SEC=${DAILY_OPS_REPORT_HEALTH_MAX_SEC:-3600}
    volumes:
      - ..:/workspace/hbot
    depends_on:
      soak-monitor:
        condition: service_started
      day2-gate-monitor:
        condition: service_started
    networks:
      - trading
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; from pathlib import Path; p=Path('/workspace/hbot/docs/ops'); fs=sorted(p.glob('daily_ops_report_*.md')); sys.exit(0 if fs and (time.time()-fs[-1].stat().st_mtime)<=float(os.getenv('DAILY_OPS_REPORT_HEALTH_MAX_SEC','3600')) else 1)\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  ops-db-writer:
    <<: *control-plane-image
    container_name: hbot-ops-db-writer
    profiles:
      - ops
    restart: unless-stopped
    logging: *default-logging
    command: >
      /bin/sh -lc "python /workspace/hbot/services/ops_db_writer/main.py"
    environment:
      - HB_DATA_ROOT=/workspace/hbot/data
      - HB_REPORTS_ROOT=/workspace/hbot/reports
      - OPS_DB_HOST=${OPS_DB_HOST:-postgres}
      - OPS_DB_PORT=${OPS_DB_PORT:-5432}
      - OPS_DB_NAME=${OPS_DB_NAME:-hbot_ops}
      - OPS_DB_USER=${OPS_DB_USER:-hbot}
      - OPS_DB_PASSWORD=${OPS_DB_PASSWORD:-hbot_dev_password}
      - OPS_DB_WRITER_INTERVAL_SEC=${OPS_DB_WRITER_INTERVAL_SEC:-300}
      - OPS_DB_WRITER_HEALTH_MAX_SEC=${OPS_DB_WRITER_HEALTH_MAX_SEC:-900}
    volumes:
      - ..:/workspace/hbot
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; from pathlib import Path; p=Path('/workspace/hbot/reports/ops_db_writer/latest.json'); sys.exit(0 if p.exists() and (time.time()-p.stat().st_mtime)<=float(os.getenv('OPS_DB_WRITER_HEALTH_MAX_SEC','900')) else 1)\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Monitoring Stack
  # ==========================================

  # ---- Bot KPI Exporter ----
  bot-metrics-exporter:
    image: python:3.11-slim
    container_name: hbot-bot-metrics-exporter
    restart: unless-stopped
    logging: *default-logging
    command: >
      /bin/sh -lc "python /workspace/hbot/services/monitoring/bot_metrics_exporter.py"
    environment:
      - PYTHONPATH=/workspace/hbot
      - HB_DATA_ROOT=/workspace/hbot/data
      - METRICS_PORT=9400
      - METRICS_PATH=/metrics
      - EXPORTER_LOG_TAIL_LINES=200
    volumes:
      - ..:/workspace/hbot:ro
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9400/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  # ---- Control-plane KPI Exporter ----
  control-plane-metrics-exporter:
    <<: *control-plane-image
    container_name: hbot-control-plane-metrics-exporter
    restart: unless-stopped
    logging: *default-logging
    command: >
      /bin/sh -lc "python /workspace/hbot/services/control_plane_metrics_exporter.py"
    environment:
      - HB_REPORTS_ROOT=/workspace/hbot/reports
      - HB_DATA_ROOT=/workspace/hbot/data
      - CONTROL_PLANE_METRICS_PORT=9401
      - CONTROL_PLANE_METRICS_PATH=/metrics
      - CONTROL_PLANE_FRESHNESS_MAX_SEC=${CONTROL_PLANE_FRESHNESS_MAX_SEC:-1800}
    volumes:
      - ..:/workspace/hbot:ro
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9401/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  # ---- PostgreSQL Operational Store (Day 25) ----
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: hbot-clickhouse
    profiles:
      - ops
    restart: unless-stopped
    logging: *default-logging
    environment:
      - CLICKHOUSE_DB=${CH_DB:-hbot_events}
      - CLICKHOUSE_USER=${CH_USER:-default}
      - CLICKHOUSE_PASSWORD=${CH_PASSWORD:-}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "${CH_BIND_IP:-127.0.0.1}:${CH_HTTP_PORT:-8123}:8123"
      - "${CH_BIND_IP:-127.0.0.1}:${CH_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - monitoring
      - trading
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Ok."]
      interval: 15s
      timeout: 5s
      retries: 10

  clickhouse-ingest:
    <<: *control-plane-image
    container_name: hbot-clickhouse-ingest
    profiles:
      - ops
    restart: unless-stopped
    logging: *default-logging
    command: >
      /bin/sh -lc "python /workspace/hbot/services/clickhouse_ingest/main.py"
    environment:
      - HB_REPORTS_ROOT=/workspace/hbot/reports
      - CH_HOST=${CH_HOST:-clickhouse}
      - CH_HTTP_PORT=${CH_HTTP_PORT:-8123}
      - CH_DB=${CH_DB:-hbot_events}
      - CH_TABLE=${CH_TABLE:-event_store_raw_v1}
      - CH_USER=${CH_USER:-default}
      - CH_PASSWORD=${CH_PASSWORD:-}
      - CH_INGEST_BATCH_SIZE=${CH_INGEST_BATCH_SIZE:-2000}
      - CH_INGEST_INTERVAL_SEC=${CH_INGEST_INTERVAL_SEC:-120}
      - CH_INGEST_HEALTH_MAX_SEC=${CH_INGEST_HEALTH_MAX_SEC:-900}
    volumes:
      - ..:/workspace/hbot
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - monitoring
      - trading
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; from pathlib import Path; p=Path('/workspace/hbot/reports/clickhouse_ingest/latest.json'); sys.exit(0 if p.exists() and (time.time()-p.stat().st_mtime)<=float(os.getenv('CH_INGEST_HEALTH_MAX_SEC','900')) else 1)\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---- PostgreSQL Operational Store (Day 25) ----
  postgres:
    image: postgres:16-alpine
    container_name: hbot-postgres
    profiles:
      - ops
    restart: unless-stopped
    logging: *default-logging
    environment:
      - POSTGRES_DB=${OPS_DB_NAME:-hbot_ops}
      - POSTGRES_USER=${OPS_DB_USER:-hbot}
      - POSTGRES_PASSWORD=${OPS_DB_PASSWORD:-hbot_dev_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${OPS_DB_BIND_IP:-127.0.0.1}:${OPS_DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring
      - trading
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPS_DB_USER:-hbot} -d ${OPS_DB_NAME:-hbot_ops}"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ---- Optional pgAdmin for local ops DB management ----
  pgadmin:
    image: dpage/pgadmin4:8.14
    container_name: hbot-pgadmin
    profiles:
      - ops-tools
    restart: unless-stopped
    logging: *default-logging
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-ops@example.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "${OPS_PGADMIN_BIND_IP:-127.0.0.1}:${OPS_PGADMIN_PORT:-5050}:80"
    networks:
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy

  # ---- Prometheus ----
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: hbot-prometheus
    restart: unless-stopped
    logging: *default-logging
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}"
      - "--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-5GB}"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:9090:9090"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ---- Grafana ----
  grafana:
    image: grafana/grafana:10.4.2
    container_name: hbot-grafana
    restart: unless-stopped
    logging: *default-logging
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_SERVE_FROM_SUB_PATH=${GF_SERVER_SERVE_FROM_SUB_PATH:-false}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_LOG_LEVEL=warn
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-grafana-clock-panel,grafana-clickhouse-datasource}
      - OPS_DB_HOST=${OPS_DB_HOST:-postgres}
      - OPS_DB_PORT=${OPS_DB_PORT:-5432}
      - OPS_DB_NAME=${OPS_DB_NAME:-hbot_ops}
      - OPS_DB_USER=${OPS_DB_USER:-hbot}
      - OPS_DB_PASSWORD=${OPS_DB_PASSWORD:-hbot_dev_password}
      - CH_HOST=${CH_HOST:-clickhouse}
      - CH_HTTP_PORT=${CH_HTTP_PORT:-8123}
      - CH_DB=${CH_DB:-hbot_events}
      - CH_USER=${CH_USER:-default}
      - CH_PASSWORD=${CH_PASSWORD:-}
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:3000:3000"
    networks:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ---- Node Exporter ----
  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: hbot-node-exporter
    restart: unless-stopped
    logging: *default-logging
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host/root"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:9100:9100"
    networks:
      - monitoring
    pid: host
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  # ---- cAdvisor ----
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: hbot-cadvisor
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:8080:8080"
    networks:
      - monitoring
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ---- Loki ----
  loki:
    image: grafana/loki:2.9.8
    container_name: hbot-loki
    restart: unless-stopped
    logging: *default-logging
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ../monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:3100:3100"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # ---- Promtail ----
  promtail:
    image: grafana/promtail:2.9.8
    container_name: hbot-promtail
    restart: unless-stopped
    logging: *default-logging
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ../monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ../data:/workspace/hbot/data:ro
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"

  # ---- Alertmanager (optional, activate with profile) ----
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: hbot-alertmanager
    restart: unless-stopped
    logging: *default-logging
    profiles:
      - alerts
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:9093:9093"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.1"

  # ---- Local webhook sink for alert delivery tests ----
  alert-webhook-sink:
    image: python:3.11-slim
    container_name: hbot-alert-webhook-sink
    restart: unless-stopped
    logging: *default-logging
    profiles:
      - alerts
    command: ["python", "/opt/webhook_sink.py"]
    volumes:
      - ../monitoring/alertmanager/webhook_sink.py:/opt/webhook_sink.py:ro
    ports:
      - "${MONITORING_BIND_IP:-127.0.0.1}:19093:19093"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:19093/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.1"



