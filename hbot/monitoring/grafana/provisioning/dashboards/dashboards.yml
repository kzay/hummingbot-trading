# ============================================
# Grafana Dashboard Provisioning
# ============================================

apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: "Hummingbot"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
