# ============================================
# Alertmanager Configuration
# ============================================

global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

  routes:
    - match:
        severity: critical
      receiver: "critical"
      repeat_interval: 1h

receivers:
  - name: "default"
    webhook_configs: []

  - name: "critical"
    webhook_configs: []
    # Uncomment and configure for Slack:
    # slack_configs:
    #   - api_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    #     channel: "#trading-alerts"
    #     title: "{{ .GroupLabels.alertname }}"
    #     text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]
